<div class="row">
  <div class="col-md-3 col-12">
    <label for="name" class="custom-label">Name</label>
    <input type="text" id="name" [(ngModel)]="name" (ngModelChange)="onQueryChange()" class="search-box" placeholder="Search name...">
  </div>
  <div class="col-md-3 col-6">
    <label for="type" class="custom-label">Species</label>
    <input type="text" id="type" [(ngModel)]="species" (ngModelChange)="onQueryChange()" class="search-box" placeholder="Search species...">
  </div>
  <div class="col-md-3 col-6">
    <label for="type" class="custom-label">Gender</label>
    <div class="custom-select ">
      <select [(ngModel)]="gender" (ngModelChange)="onQueryChange()">
        <option value="female">Female</option>
        <option value="male">Male</option>
        <option value="genderless">Genderless</option>
        <option value="unknown">Unknown</option>
      </select>
    </div>
  </div>
  <div class="col-md-2 col-6">
    <label for="type" class="custom-label">Status</label>
    <div class="custom-select">
      <select [(ngModel)]="status" (ngModelChange)="onQueryChange()">
        <option value="alive">Alive</option>
        <option value="dead">Dead</option>
        <option value="unknown">Unknown</option>
      </select>
    </div>
  </div>
  <div class="col-md-1 col-6 mt-auto d-flex" style="cursor: pointer;" (click)="clearFilters()">
    <img src="assets/images/portal-gun.png" class="portal-gun" alt="Clear Filters" style="transform: scaleX(-1); width: 100%;">
  </div>
</div>
