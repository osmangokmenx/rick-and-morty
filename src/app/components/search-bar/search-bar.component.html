<div class="row">
  <div class="col-md-4">
    <label for="name" class="form-label">Name</label>
    <input type="text" id="name" [(ngModel)]="name" (ngModelChange)="onQueryChange()" class="search-box" placeholder="Search name...">
  </div>
  <div class="col-md-3">
    <label for="type" class="form-label">Type</label>
    <input type="text" id="type" [(ngModel)]="species" (ngModelChange)="onQueryChange()" class="search-box" placeholder="Search type...">
  </div>
  <div class="col-md-3">
    <label for="type" class="form-label">Type</label>
    <div class="custom-select ">
      <select [(ngModel)]="gender" (ngModelChange)="onQueryChange()">
        <option value="female">Female</option>
        <option value="male">Male</option>
        <option value="genderless">Genderless</option>
        <option value="unknown">Unknown</option>
      </select>
    </div>
  </div>
  <div class="col-md-2">
    <label for="type" class="form-label">Status</label>
    <div class="custom-select">
      <select [(ngModel)]="status" (ngModelChange)="onQueryChange()">
        <option value="alive">Alive</option>
        <option value="dead">Dead</option>
        <option value="unknown">Unknown</option>
      </select>
    </div>
  </div>
</div>
